<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin.css">
    <title>Store Admin</title>
  </head>
  <body>

    <div class="container-login">
      <h1 class="custom-colored-h1">Welcome!</h1>
    </div>
    <div class="container-login" id="container-login-div">
      <form id="login-form">
        <fieldset>
          <div class="form-group">
            <label for="Name">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
          </div>
          <div class="form-group">
            <label for="Description">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
        </fieldset>
        <button id="login-button" type="submit" class="btn btn-primary">Login</button>
        <a href="/admin_register.html" class="login-url">Registration</a>
      </form>
    </div>

    </body>
    <script src="./js/admin_login.js"> </script>
</html>
