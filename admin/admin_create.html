<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.css">
    <title>Store Admin</title>
  </head>
  <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/index.html">Store Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/admin_list.html">List all products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin_create.html">Create product</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container mt-4">
      <form id="product-form">
        <div class="container mt-4">
        <fieldset>
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter product name">
          </div>
          <div class="form-group">
            <label for="Description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>

          <div class="form-group">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="customSwitch1">
              <label class="custom-control-label" for="customSwitch1">Active</label>
            </div>
          </div>

          <div class="form-group">
            <label for="Attachment">Attachment</label>
            <input type="file" class="form-control-file" id="attachment" aria-describedby="fileHelp">
          </div>
        </fieldset>
        <button id="create-button" type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>
      </div>

    </body>
    <script src="admin_create.js"> </script>
</html>
