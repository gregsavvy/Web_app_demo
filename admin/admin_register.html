<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin.css">
    <title>Store Admin</title>
  </head>
  <body>

      <div class="container-login">
      <form id="registration-form">
        <fieldset>
          <div class="form-group">
            <label for="Name">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
          </div>
          <div class="form-group">
            <label for="Description">Password:</label>
            <input type="text" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <div class="form-group">
            <label for="Description">Password confirmation:</label>
            <input type="text" class="form-control" id="password" placeholder="Confirm your password">
          </div>
          <div class="form-group">
            <label for="Description">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your email">
          </div>
        </fieldset>
        <button id="registration-button" type="submit" class="btn btn-primary">Submit</button>
        <span>
          <a href="/admin_login.html" class="login-url">Login</a>
        </span>
      </form>
      </div>

    </body>
    <script src="./js/admin_authorize.js"> </script>
</html>
