apiVersion: apps/v1
kind: Deployment
metadata:
    name: client-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            component: client
    template:
        metadata:
            labels:
                component: client
        spec:
            containers:
                -   name: client
                    image: gregsavvy/react-native_chat
                    ports:
                        - containerPort: 8080
                    env:
                        -   name: BACKEND_HOST
                            value: backend-cluster-ip-service
---
apiVersion: v1
kind: Service
metadata:
    name: client-cluster-ip-service
spec:
    type: ClusterIP
    selector:
        component: client
    ports:
     -   port: 8080
         targetPort: 8080